<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Evoka</title>
    <style>

    </style>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg-filters">
        <defs>
            <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
                <stop offset="20%" style="stop-color:rgba(255,255,255,0.5);stop-opacity:0.5" />
                <stop offset="80%" style="stop-color:rgba(255,255,255,0.5);stop-opacity:0.5" />
                <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
            </linearGradient>
          <filter id="filter">
            <feTurbulence type="fractalNoise" baseFrequency="0.03 0.95" numOctaves="1" result="warp" />
            <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="30" in="SourceGraphic" in2="warp" />
          </filter>
        </defs>
      </svg>
   <div class="conten_navegador">
    <div class="logo_nav">
        <img class="logo" src="imagenes/nave.jpeg">
        <label class="text">Evoka</label>
    </div>
    <ul class="navegador">
        <li class="option" style="--i:1;">
            <span class="option-text">Inicio</span>
        </li>
        <li class="option" style="--i:2;">
            <span class="option-text">Productos</span>
        </li>
        <li class="option" style="--i:3;">
            <span class="option-text">Nosotros</span>
        </li>
        <li class="option" style="--i:4;">
            <span class="option-text">Contactos</span>
        </li>
    </ul>    
   </div>
   <div class="prue">
    <label>text</label>
   </div>
    

    <script src="scrypt.js"></script>
</body>
</html>
